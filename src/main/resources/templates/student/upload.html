<div class="container">

<form th:action="@{/super/uploadStudent}" enctype="multipart/form-data" method="post" id="uploadStudentForm">
	
	<div class="form-group">
		<div class="col-md-12 col-xl-12" id=uploadStudent>
			<div class="input-group">
		  			<span class="input-group-addon"><i class="fa fa-file "></i> </span>
		  			<input id="fileName" class="form-control" onkeydown="return false;" onpaste="return false;" placeholder="请选择学生名单" />
		  		<div class="input-group-btn">
				<div tabindex="500" class="btn btn-info btn-file">
	    			<i class="fa fa-folder-open"></i>  <span class="hidden-xs">浏览</span><input type="file" name="file" id="file" multiple="" onchange="showFileName(this.value)">
				</div>
				</div>
			</div>

		</div>
	</div>
</form>
 
</div>
<!-- /.container -->
