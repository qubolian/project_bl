<div class="container">
 
<form th:action="@{/super/}" method="post" th:object="${studentModel.student}" id="studentForm">

	<input type="hidden" name="statusInt" th:value="*{statusInt}">

	<div class="form-group ">
		<label for="id" class="col-form-label">学号</label>
		<input type="text" class="form-control" id="id" name="id"  th:value="*{id}" maxlength="32"  readonly title="学号不能更改">
	</div>
	
	<div class="form-group ">
		<label for="name" class="col-form-label">学生姓名</label>
		<input type="text" class="form-control" id="name" name="name"  th:value="*{name}" maxlength="32" placeholder="请输学生姓名，2到16字符">
	</div>
	
	<div class="form-group ">
		<label for="sex" class="col-form-label">性别</label>
	 	  <br>
		<select id="sex" name="sex" class="form-control">  
			<option value ="男" th:selected="(*{sex} == '男')">男</option>
			<option value ="女" th:selected="(*{sex} == '女')">女</option>  
        </select>  
	</div> 
	
	<div class="form-group ">
		<label for="grade" class="col-form-label">年级</label>
		<input type="text" class="form-control" id="grade" name="grade"  th:value="*{grade}" maxlength="32" placeholder="请输年级，例：2016-9（表示2016级9月入学）">
	</div>
	
	 <div class="form-group ">
		<label for="lengthOfSchooling" class="col-form-label">学制</label>
		<input type="text" class="form-control" id="lengthOfSchooling" name="lengthOfSchooling" th:value="*{lengthOfSchooling}" maxlength="32" placeholder="请输学制，例：4（表示4年）">
	</div> 
	
	<div class="form-group ">
		<label for="trainingLevel" class="col-form-label">培养层次</label>
		<input type="text" class="form-control" id="trainingLevel" name="trainingLevel" th:value="*{trainingLevel}" maxlength="8" placeholder="请输培养层次，例：本科">
    </div> 
	
	<div class="form-group ">
		<label for="department" class="col-form-label">院系</label>
		<input type="text" class="form-control" id="department" name="department" th:value="*{department}" maxlength="32" placeholder="请输院系，2到32字符">
	</div> 
	
	<div class="form-group ">
		<label for="major" class="col-form-label">专业</label>
		<input type="text" class="form-control" id="major" name="major" th:value="*{major}" maxlength="32" placeholder="请输专业，2到32字符">
	</div> 
	
	<div class="form-group ">
		<label for="entranceTime" class="col-form-label">入校时间</label>
		<input type="text" class="form-control" id="entranceTime" name="entranceTime" th:value="*{entranceTime}" maxlength="32" placeholder="请输入校时间，例：2016-09-01">
	</div> 
	
	<div class="form-group ">
		<label for="status" class="col-form-label">学籍状态</label>
	 	  <br>
		<select id="sex" name="sex" class="form-control">  
			<option value ="注册学籍">注册学籍</option>
			<option value ="休学">休学</option>  
			<option value ="退学">退学</option>
			<option value ="保留学籍">保留学籍</option> 
        </select>
    </div> 
	
	<div class="form-group ">
		<label for="classes" class="col-form-label">班级</label>
		<input type="text" class="form-control" id="classes" name="classes" th:value="*{classes}" maxlength="32" placeholder="请输班级，例：计科B17-1（B表示本科，构成：专业、B、年级、班级编号）">
	</div> 
	
	
	
	
</form>
 
</div>
<!-- /.container -->
