

<div class="card-header bg-dark font-white">

	<div class="input-group col-md-7 col-xl-6">

		<input type="text" class="form-control" id="searchName"
			placeholder="输入类别名称称进行搜索"> <span class="input-group-btn">
			<button class="btn btn-secondary" type="button" id="searchNameBtn">
				<i class="fa fa-search" aria-hidden="true"></i>
			</button>
		</span> <a class="btn btn-primary" data-toggle="modal"
			data-target="#flipFlop" role="button" id="addDepartmentList" title="添加发布单位"><i
			class="fa fa-plus" aria-hidden="true"></i></a>
		
		<a class="btn btn-danger" role="button" id="deleteDepartmentList" title="批量删除发布单位">
			<i class="fa fa-minus"></i>
		</a>

	</div>
</div>

<div id="mainContainer" class="container">
	<div id="mainContainerRepleace" class="row">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>
						<input id="allboxs" type="checkbox" onclick="allboxs()"/>
					</th>
					<th data-field="id">编号</th>
					<th data-field="code">代码</th>
					<th data-field="department">发布单位</th>
					<th data-field="operation">操作</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="departmentList : ${departmentListModel.departmentListList}">
					<td>
						<input type="checkbox" th:value="${departmentList.id}" name="boxs" onclick="boxs()">
					</td>
					<td th:text="${departmentList.id}">编号</td>
					<td th:text="${departmentList.code}">代码</td>
					<td th:text="${departmentList.department}">发布单位</td>
					<td>
						<div>
							<a class="super-edit-departmentList" data-toggle="modal"
								data-target="#flipFlop" role="button"
								data-th-attr="departmentListId=${departmentList.id}"> <i
								class="fa fa-pencil-square-o" aria-hidden="true" title="修改发布单位"></i>
							</a> <a class="super-delete-departmentList" role="button"
								data-th-attr="departmentListId=${departmentList.id}"> <i class="fa fa-times"
								aria-hidden="true" title="删除发布单位"></i>
							</a>
						</div>
					</td>
				</tr>

			</tbody>

		</table>
		<div th:replace="~{fragments/page :: page}">...</div>

	</div>
</div>

<!-- The modal -->
<div class="modal fade" id="flipFlop" tabindex="-1" role="dialog"
	aria-labelledby="modalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalLabel">新增/编辑</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="formContainer"></div>
			<div class="modal-footer">
				<button class="btn btn-primary" data-dismiss="modal" id="submitEdit">提交</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<!-- JavaScript -->
<script src="../../js/super/departmentList.js" th:src="@{/js/super/departmentList.js}"></script>
