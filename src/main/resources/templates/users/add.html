<div class="container">
 
<form th:action="@{/users}" method="post" th:object="${userModel.user}" id="userForm">
	<input type="hidden" name="id" th:value="*{id}">
	
	<div class="form-group ">
		<label for="userName" class="col-form-label">账号</label>
		<input type="text" class="form-control" id="userName" name="userName"  th:value="*{userName}" maxlength="50" placeholder="请输入账号，至少2个字符，至多20个">

	</div>
	<div class="form-group">
		<label for="email" class="col-form-label">邮箱</label>
		<input type="email" class="form-control" id="email" name="email" th:value="*{email}" maxlength="50" placeholder="请输入邮箱，例：xxx@163.com">
	</div>
	<div class="form-group">
		<label for="name" class="col-form-label">姓名</label>
		<input type="text" class="form-control" id="name" name="name" th:value="*{name}" maxlength="20" placeholder="请输入姓名，至少2个字符，至多20个" >
	</div>
	<div class="form-group">
		<label for="password" class="col-form-label">密码</label>
		<input type="password" class="form-control" id="password" name="password"  th:value="*{password}" maxlength="30" placeholder="请输入密码，字母或特殊符号和数字结合" >
	</div>
	<div class="form-group">
	  <label for="authorities" class="col-form-label">角色</label>
	</div>
	<div class="form-group">
		
		  	<label class="checkbox-inline">
		       <input type="checkbox" name="authorityId"  id="authorities" value="1"> 管理员
		    </label>
		    <label class="checkbox-inline">
		        <input type="checkbox" name="authorityId" id="authorities" value="2"> 院办管理员
		    </label>
		    <label class="checkbox-inline">
		        <input type="checkbox" name="authorityId"  id="authorities" value="3"> 教师
		    </label>
		    <label class="checkbox-inline">
		       <input type="checkbox" name="authorityId"  id="authorities" value="4"> 学生
		    </label>
		    <label class="checkbox-inline">
		        <input type="checkbox" name="authorityId"  id="authorities" value="5"> 校外专家
		    </label>
		    <label class="checkbox-inline">
		        <input type="checkbox" name="authorityId"  id="authorities" value="6"> 辅导员
		    </label>
	</div> 
	
	
</form>
 
</div>
<!-- /.container -->
