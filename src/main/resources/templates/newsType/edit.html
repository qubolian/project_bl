<div class="container">
 
<form th:action="@{/super/}" method="post" th:object="${newsTypeModel.newsType}" id="newsTypeForm">
	<input type="hidden" name="id" th:value="*{id}">
	
	<div class="form-group ">
		<label for="messageType" class="col-form-label">信息类别</label>
		<input type="text" class="form-control" id="messageType" name="messageType"  th:value="*{messageType}" maxlength="50" placeholder="请输入信息类别，至少2个字符，至多20个">
	</div>
</form>
</div>
