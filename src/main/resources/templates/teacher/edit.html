<div class="container">
 
<form th:action="@{/super/}" method="post" th:object="${teacherModel.teacher}" id="teacherForm">
	<div class="form-group ">
		<label for="id" class="col-form-label">教师工号</label>
		<input type="text" class="form-control" id="id" name="id"  th:value="*{id}" maxlength="32"  readonly title="教师工号不能更改">
	</div>
	
	 <div class="form-group ">
		<label for="teacherName" class="col-form-label">教师名称</label>
		<input type="text" class="form-control" id="teacherName" name="teacherName"  th:value="*{teacherName}" maxlength="32" placeholder="请输教师名称，2到16字符">
	</div>
	
	<div class="form-group ">
		<label for="sex" class="col-form-label">教师性别</label>
		
	 	  <br>
		<select id="sex" name="sex" class="form-control">  
			<option value ="男" th:selected="(*{sex} == '男')">男</option>
			<option value ="女" th:selected="(*{sex} == '女')">女</option>  
        </select>  
	</div> 
	
	<div class="form-group ">
		<label for="teacherType" class="col-form-label">教师类型</label>
		<input type="text" class="form-control" id="teacherType" name="teacherType"  th:value="*{teacherType}" maxlength="32" placeholder="请输教师类型，2到16字符">
	</div>
	
	 <div class="form-group ">
		<label for="college" class="col-form-label">学院</label>
		<input type="text" class="form-control" id="college" name="college" th:value="*{college}" maxlength="32" placeholder="请输学院，2到32字符">
	</div> 
	
	<div class="form-group ">
		<label for="department" class="col-form-label">系部</label>
	 	  <br>
		<select id="departmentId" name="department.id"  th:remove="all-but-first" class="form-control">  
		
			<option th:each="dept : ${teacherModel.departmentLists}"  th:value="${dept.id}" th:text="${dept.department}" th:selected="(*{department.id} == ${dept.id})">
		
			</option>   
        </select>  

	</div> 
	
	<div class="form-group ">
		<label for="status" class="col-form-label">工作状态</label>
	 	  <br>
		<select id="statusInt" name="statusInt" class="form-control">  
			<option value ="0" th:selected="(*{statusInt} == '0')">在职</option>
			<option value ="1" th:selected="(*{statusInt} == '1')">离职</option>  
        </select> 	
    </div> 
	
	<div class="form-group">
		<label class="col-form-label">是否为系主任</label>
		<input type="checkbox" id="isAuthority" name="isAuthority" th:checked="${teacherModel.authority}" value="1">
	</div>
	
</form>
 
</div>
<!-- /.container -->
