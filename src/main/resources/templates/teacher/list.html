

<div class="card-header bg-dark font-white">

	<div class="input-group col-md-7 col-xl-6">

		<input type="text" class="form-control" id="searchName"
			placeholder="输入教师姓名进行搜索"> <span class="input-group-btn">
			<button class="btn btn-secondary" type="button" id="searchNameBtn">
				<i class="fa fa-search" aria-hidden="true"></i>
			</button>
		</span> <a class="btn btn-primary" data-toggle="modal"
			data-target="#flipFlop" role="button" id="addTeacher"><i
			class="fa fa-plus" aria-hidden="true"></i></a>

	</div>
</div>

<div id="mainContainer" class="container">
	<div id="mainContainerRepleace" class="row">
		<table class="table table-striped">
			<thead>
				<tr>
					<th data-field="id">教师工号</th>
					<th data-field="teacherName">教师名称</th>
					<th data-field="sex">教师性别</th>
				    <th data-field="teacherType">教师类型</th> 
				 	<th data-field="college">学院</th>
				 	<th data-field="department">系部</th>
				 	<th data-field="isAuthority">是否为系主任</th>
				 	<th data-field="operation">操作</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="Teacher : ${teacherModel.teacherList}">
					<td th:text="${Teacher.id}">教师工号</td>
					<td th:text="${Teacher.teacherName}">教师名称</td>
					<td th:text="${Teacher.sex}">教师性别</td>
				    <td th:text="${Teacher.teacherType}">教师类型</td>
					<td th:text="${Teacher.college}">学院</td> 
					<td th:text="${Teacher.department.department}">系部</td> 
					<td th:text="${Teacher.isAuthority==1}?是">是否为系主任</td>
					<td>
						<div>
							<a class="super-edit-teacher" data-toggle="modal"
								data-target="#flipFlop" role="button"
								data-th-attr="teacherId=${Teacher.id}"> <i
								class="fa fa-pencil-square-o" aria-hidden="true"></i>
							</a> <a class="super-delete-teacher" role="button"
								data-th-attr="teacherId=${Teacher.id}"> <i class="fa fa-times"
								aria-hidden="true"></i>
							</a>
						</div>
					</td>
				</tr>

			</tbody>

		</table>
		<div th:replace="~{fragments/page :: page}">...</div>

	</div>
</div>

<!-- The modal -->
<div class="modal fade" id="flipFlop" tabindex="-1" role="dialog"
	aria-labelledby="modalLabel" aria-hidden="true" >
	<div class="modal-dialog" role="document">
		<div class="modal-content" style="width:700px">
			<div class="modal-header">
				<h5 class="modal-title" id="modalLabel">新增/编辑</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="formContainer" ></div>
			<div class="modal-footer">
				<button class="btn btn-primary" data-dismiss="modal" id="submitEdit">提交</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<!-- JavaScript -->
<script src="../../js/super/teacher.js" th:src="@{/js/super/teacher.js}"></script>
