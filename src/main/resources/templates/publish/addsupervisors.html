<div class="container">
 
<form th:action="@{/super/}" method="post" th:object="${teacherModel.course}" id="teacherForm">
	
	<input type="hidden" name="id" th:value="*{id}">
	<input type="hidden" name="status" th:value="*{status}">
	<input type="hidden" name="name" th:value="*{name}">
	<input type="hidden" name="term" th:value="*{term}">
	<input type="hidden" name="courseId" th:value="*{courseId}">
	<input type="hidden" name="courseNumber" th:value="*{courseNumber}">
	<input type="hidden" name="examMethods" th:value="*{examMethods}">
	<input type="hidden" name="credit" th:value="*{credit}">
	<input type="hidden" name="period" th:value="*{period}">
	<input type="hidden" name="classes" th:value="*{classes}">
	<input type="hidden" name="courseType" th:value="*{courseType}">
	
	
	
	<div class="form-group ">
		<div class="input-group col-md-13 col-xl-13">
		<label for="supervisor" class="col-form-label">增加指导老师</label>
		 <a class="btn btn-primary" data-toggle="modal"
				data-target="#flipFlop" role="button" id="add-A-supervisor"><i
				class="fa fa-plus" aria-hidden="true"></i></a>
				
	     </div>
		
	 	 <br>  	
	 	
		 <div class="input-group col-md-13 col-xl-13">
		 	
				<select id="teacherDepartment" name="department.id"  class="form-control" >  
				    
					<option th:each="dept : ${teacherModel.departmentLists}"  th:value="${dept.id}" th:text="${dept.department}">
		
					</option>   
		        </select> 
		       &nbsp;&nbsp;&nbsp;&nbsp;
	           <select id="teacherName" name="teacher.id"  class="form-control">  
				
					<option th:each="teacher : ${teacherModel.teacher}"  th:value="${teacher.id}" th:text="${teacher.teacherName}" >
		
					</option>   
		        </select>
		        
		        <div style="visibility: hidden">
	 		      	<a class="btn btn-primary" data-toggle="modal"
					data-target="#flipFlop" role="button" id="delete-A-supervisor"><i
					class="fa fa-minus" aria-hidden="true"></i></a> 
				</div>
				
	     </div>
	      
        
	</div>
	
	
	
	

</form>
 
</div>
<!-- /.container -->

<!-- JavaScript -->
<script src="../../js/director/publish.js" th:src="@{/js/director/publish.js}"></script>
