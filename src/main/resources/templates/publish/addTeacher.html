<div class="container">
 
<form th:action="@{/director/}" method="post" th:object="${teacherModel.course}" id="teacherForm">
	
	<input type="hidden" id="id" name="id" th:value="*{id}">
	
	 <div class="form-group ">
		<label for="teacher" class="col-form-label">选择课程负责人</label>
		
	 	  <br>
	 	  
	 	<div th:if="*{teacher}==null">
			<select id="teacherId" name="teacher.id"  class="form-control">  
			
				<option th:each="teacher : ${teacherModel.teacher}"  th:value="${teacher.id}" th:text="${teacher.teacherName}" >
		
			</option>   
	        </select>  
        </div>
        
        <div th:if="*{teacher}!=null">
			<select id="teacherId" name="teacher.id"  class="form-control">  
			
				<option th:each="teacher : ${teacherModel.teacher}"  th:value="${teacher.id}" th:text="${teacher.teacherName}" th:selected="(*{teacher.id} == ${teacher.id})">
		
			</option>   
	        </select>  
        </div>
        
        
	</div>
	


</form>
 
</div>
<!-- /.container -->
