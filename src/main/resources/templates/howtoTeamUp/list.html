

<div class="card-header bg-dark font-white">

	<div class="input-group col-md-7 col-xl-6">

		<input type="text" class="form-control" id="searchName"
			placeholder="输入年级进行搜索"> <span class="input-group-btn">
			<button class="btn btn-secondary" type="button" id="searchNameBtn">
				<i class="fa fa-search" aria-hidden="true"></i>
			</button>
		</span> <a class="btn btn-primary" data-toggle="modal"
			data-target="#flipFlop" role="button" id="addHowtoTeamUp"><i
			class="fa fa-plus" aria-hidden="true"></i></a>

	</div>
</div>

<div id="mainContainer" class="container">
	<div id="mainContainerRepleace" class="row">
		<table class="table table-striped">
			<thead>
				<tr>
					<th data-field="gradeId">年级</th>
					<th data-field="teamUpStage">组队期</th>
				    <th data-field="seekAdvisorStage">寻找指导老师期</th> 
				 	<th data-field="projectConductionStage">专题执行期</th>
				 	<th data-field="operation">操作</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="howtoTeamUp : ${howtoTeamUpModel.howtoTeamUpList}">
					<td th:text="${howtoTeamUp.gradeId}">年级</td>
					<td th:text="${howtoTeamUp.teamUpStage}">组队期</td>
				    <td th:text="${howtoTeamUp.seekAdvisorStage}">寻找指导老师期</td>
					<td th:text="${howtoTeamUp.projectConductionStage}">专题执行期</td> 
					<td>
						<div>
							<a class="super-edit-howtoTeamUp" data-toggle="modal"
								data-target="#flipFlop" role="button"
								data-th-attr="howtoTeamUpId=${howtoTeamUp.id}"> <i
								class="fa fa-pencil-square-o" aria-hidden="true" title="修改组队方法"></i>
							</a> <a class="super-delete-howtoTeamUp" role="button"
								data-th-attr="howtoTeamUpId=${howtoTeamUp.id}"> <i class="fa fa-times"
								aria-hidden="true" title="删除组队方法"></i>
							</a>
						</div>
					</td>
				</tr>

			</tbody>

		</table>
		<div th:replace="~{fragments/page :: page}">...</div>

	</div>
</div>

<!-- The modal -->
<div class="modal fade" id="flipFlop" tabindex="-1" role="dialog"
	aria-labelledby="modalLabel" aria-hidden="true" >
	<div class="modal-dialog" role="document">
		<div class="modal-content" style="width:700px">
			<div class="modal-header">
				<h5 class="modal-title" id="modalLabel">新增/编辑</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="formContainer" ></div>
			<div class="modal-footer">
				<button class="btn btn-primary" data-dismiss="modal" id="submitEdit">提交</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<!-- JavaScript -->
<script src="../../js/super/howtoTeamUp.js" th:src="@{/js/super/howtoTeamUp.js}"></script>
