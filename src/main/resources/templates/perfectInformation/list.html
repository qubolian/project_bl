<div>
	<form th:action="@{/supervisor}" enctype="multipart/form-data" method="post" th:object="${model.supervisor}" id="resumeForm">
	
		<div class="form-group" style="margin-left:13px">
			<table class="supervisor-table">
				<tr>
					<td>
						<label class="col-form-label" style="color:DarkBlue"><strong>履历表：</strong></label>
					</td>

				</tr>	
				<tr>
					<td>
						<input type="file" name="resume" id="resume"/>
						
						<a class="btn btn-primary"  style="margin-left:0"
						 role="button" id="uploadResume"><i
						class="fa fa-upload" aria-hidden="true">上传</i></a>
					</td>
					
					<td>
						<div style="display:inline" id="1">
							<label id="resumelabel" th:if="*{resume}!=0" class="col-form-label"><strong style="color:red">*&thinsp;</strong><a href="#" id="resumeName" th:text="*{resume}">大纲</a></label>
							&nbsp;&nbsp;
							<a th:style="*{resume}==0?'display:none'" class="supervisor-delete-resume" role="button"> 
							<i class="fa fa-times-circle fa-lg text-danger" title="删除大纲"></i>
							</a>
						</div>
					</td>
					
				</tr>
			</table>
		</div>
				
	</form>	
	<hr>
</div>


<div>
	<form th:action="@{/supervisor}"  method="post" th:object="${model.supervisor}" id="perfectInformationForm">
	
		<div class="form-group">
			<div id="mainContainer" class="container">
				<table align="center" width="100%">
					<tr>
						<td>
							<label class="col-form-label" style="color:DarkBlue"><strong>专长：</strong></label>
						</td>
						<td>
							<label class="col-form-label" style="color:DarkBlue"><strong>对学生的期待：</strong></label>
						</td>
					</tr>
					
					<tr>
						<td>
							<textarea rows="22px" cols="47px" id="expert" style="resize:none;" >[[${model.supervisor.expert}]]</textarea> 
						</td>
						<td>
							<textarea rows="22px" cols="47px" id="expectStudent" style="resize:none;" >[[${model.supervisor.expectStudent}]]</textarea> 
						</td>
					</tr>
					</table>
			</div>
		</div>
	</form>	
</div>
	<!-- 按钮 -->
	<div class="card-footer bg-dark font-white">
	<table align="center">
		<tr>

		<td>

		<a class="btn btn-primary" 
				 role="button" id="Update"><i
				class="fa fa-edit" aria-hidden="true">修改</i></a>
				
		<a class="btn btn-info" 
				role="button" id="Reload"><i
				class="fa fa-refresh" aria-hidden="true">重置</i></a>

		</td>
		</tr>

	</table>

	</div>
